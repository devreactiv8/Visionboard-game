<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Board Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #board {
      width: 80%;
      height: 500px;
      border: 2px dashed #ccc;
      margin: 20px auto;
      position: relative;
    }
    #search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #search-container input {
      width: 300px;
      padding: 10px;
      margin-right: 10px;
    }
    #search-container button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #search-results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .search-image {
      width: 150px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border: 2px solid #ddd;
      border-radius: 5px;
      cursor: grab;
    }
    .item img {
      max-width: 100%;
      height: auto;
    }
    .resize-handle {
      width: 10px;
      height: 10px;
      background: white;
      border: 1px solid black;
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: nwse-resize;
    }
  </style>
</head>
<body>

<div id="search-container">
  <input type="text" id="search-input" placeholder="Enter a keyword (e.g., nature)">
  <button onclick="searchImages()">Search Images</button>
</div>

<div id="search-results"></div>

<div id="board"></div>

<script>
  const PEXELS_API_KEY = 'YOUR_PEXELS_API_KEY'; // Replace with your actual API key
  const searchResultsContainer = document.getElementById('search-results');
  const board = document.getElementById('board');

  async function searchImages() {
    const query = document.getElementById('search-input').value.trim();
    if (!query) {
      alert('Please enter a keyword.');
      return;
    }

    try {
      const response = await fetch(`https://api.pexels.com/v1/search?query=${query}&per_page=10`, {
        headers: { Authorization: PEXELS_API_KEY },
      });

      if (!response.ok) {
        alert('Failed to fetch images. Please try again.');
        return;
      }

      const data = await response.json();
      displaySearchResults(data.photos);
    } catch (error) {
      console.error('Error fetching images:', error);
      alert('An error occurred. Please try again.');
    }
  }

  function displaySearchResults(photos) {
    searchResultsContainer.innerHTML = '';
    if (photos.length === 0) {
      searchResultsContainer.innerHTML = '<p>No results found.</p>';
      return;
    }

    photos.forEach(photo => {
      const imgDiv = document.createElement('div');
      imgDiv.classList.add('search-image');
      imgDiv.style.backgroundImage = `url('${photo.src.small}')`;
      imgDiv.draggable = true;

      imgDiv.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('imageUrl', photo.src.small);
      });

      searchResultsContainer.appendChild(imgDiv);
    });
  }

  board.addEventListener('dragover', (e) => e.preventDefault());

  board.addEventListener('drop', (e) => {
    e.preventDefault();
    const imageUrl = e.dataTransfer.getData('imageUrl');
    if (imageUrl) {
      const imgDiv = document.createElement('div');
      imgDiv.classList.add('item');
      imgDiv.style.left = `${e.clientX - board.offsetLeft}px`;
      imgDiv.style.top = `${e.clientY - board.offsetTop}px`;
      imgDiv.style.position = 'absolute';
      imgDiv.innerHTML = `<img src="${imageUrl}" draggable="false">
                          <div class="resize-handle"></div>`;

      const resizeHandle = imgDiv.querySelector('.resize-handle');
      resizeHandle.addEventListener('mousedown', (e) => {
        const onMouseMove = (event) => {
          const width = event.clientX - imgDiv.offsetLeft;
          imgDiv.style.width = `${width}px`;
        };
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', () => {
          document.removeEventListener('mousemove', onMouseMove);
        }, { once: true });
      });

      board.appendChild(imgDiv);
    }
  });
</script>

</body>
</html>
